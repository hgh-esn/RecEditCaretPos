PLG_SYSTEM_LVRP_BAS_TIPCONF_TXT="<b><u>Plugin Konfiguration:</u></b><br /><p>Stellen sie den Status auf <b>freigegeben/aktiviert</b> und den Zugriffslevel auf: <b>Special</b> ein.</p>"
PLG_SYSTEM_LVRP_BAS_TIPCONF_DESC="Hinweise zur Plugin Konfiguration"
PLG_SYSTEM_LVRP_BAS_ADDCONF_TXT="<b><u>Erweiterte Konfiguration:</u></b><br />Wenn sie zusätzliche Komponenten installiert haben, die eigene Listviews erzeugen, können sie die Plugin-Funktionalität auch darauf anwenden. Sie haben unter (Erweiterte Optionen) die Möglichkeit, bei bis zu 10 Komponenten die entsprechenden URL-Strings - com_xxxxxxx  anzugeben."
PLG_SYSTEM_LVRP_BAS_ADDCONF_DESC="Hinweise zur erweiterten Konfiguration"
PLG_SYSTEM_LVRP_BAS_DOK_TXT="<b><u>Dokumentation:</u></b><br />Auf meiner Webseite finden sie eine <a href='http://www.web-hgh-moba.de/joomla/myextensions/myplugins/1727-listviewrempos' target='_blank' title='Link zur Dokumentation'>detailiertere Dokumentation</a> des Plugins."
